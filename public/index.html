<!DOCTYPE html>
<html lang="en-us">
<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <title>Scraper No Scraping</title>
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            font-size: 20px;
            background-color: #EFD19F;
        }

        #wrapper {
            width: 960px;
            margin-left: auto;
            margin-right: auto;
        }

        #articles {
            display: inline-block;
            overflow: auto;
            width: 60%;
            height: 700px;
            margin-bottom: 5%;
        }

        #notes {
            float: right;
            width: 30%;
        }

        textarea,
        input {
            display: block;
            width: 100%;
            background-color: #EFD19F;
        }

        input {
            height: 36px;
            font-size: 24px;
        }

        textarea {
            height: 200px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>Scraping Cryptonews</h1>
        <div id="articles"></div>
        <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
